<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .header .button-container button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }
        .header .button-container button:hover {
            background-color: #777;
        }
        .content {
            margin-top: 60px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="button-container">
                <button id="runBtn">Run</button>
                <button id="clearBtn">Clear</button>
                <button id="downloadBtn">Download</button>
            </div>
        </div>
        <div class="content">
            <textarea id="codeInput" placeholder="Write your HTML code here..."></textarea>
        </div>
    </div>

    <script>
        // Run button functionality (open code in a new tab)
        document.getElementById('runBtn').addEventListener('click', function() {
            const code = document.getElementById('codeInput').value;
            const newTab = window.open();
            newTab.document.write(code);
            newTab.document.close();
        });

        // Clear button functionality
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('codeInput').value = '';
        });

        // Download button functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const code = document.getElementById('codeInput').value;
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'code.html';
            link.click();
        });
    </script>
</body>
</html>
